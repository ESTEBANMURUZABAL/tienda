<div class="container" data-ng-init="findOne()">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Edit category:</h1>

      <div flex="5">
        <md-button class="md-fab md-mini md-primary" aria-label="Go Back" ng-click="goBack()">
          <i class="fa fa-arrow-left"></i>
        </md-button>
      </div>

      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="categoryName">Name</label>
          <input ng-model="category.name" class="form-control" id="categoryName" placeholder="Name">
        </div>
        <div class="form-group">
          <label class="sr-only" for="categoryInfo">INfo</label>
          <input ng-model="category.info" class="form-control" id="categoryInfo" placeholder="Info">
        </div>
        <div class="form-group">
          <label class="sr-only" for="categoryUrl">Url</label>
          <input ng-model="category.iconurl" class="form-control" id="categoryUrl" placeholder="Url for your image">
        </div>
        <button class="btn btn-success" ng-click="updateCategory(category)">Update category</button>
      </form>
    </div>
  </div>

</div>
