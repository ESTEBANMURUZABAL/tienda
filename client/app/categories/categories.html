<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Categories:</h1>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="category in categories">
        <li><a href="#" tooltip="{{category.info}}">{{category.name}}<button type="button" class="close" ng-click="deleteCategory(category)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="category-form">
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new category here." ng-model="newCategory">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addCategory()">Add New</button>
      </span>
    </p>
  </form>
</div>
