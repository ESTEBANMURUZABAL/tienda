<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Categories:</h1>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="categoryName">Title</label>
          <input ng-model="newCategory.name" class="form-control" id="categoryName" placeholder="Name">
        </div>
        <div class="form-group">
          <label class="sr-only" for="categoryInfo">Lecturer</label>
          <input ng-model="newCategory.info" class="form-control" id="categoryInfo" placeholder="Info">
        </div>
        <button class="btn btn-success" ng-click="addCategory()">Add Category</button>
      </form>

      <div ng-repeat="category in categories">
        {{category.name}}
      </div>
    </div>
  </div>

</div>
