<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Products:</h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form class="form-inline">
        <div class="form-group">
        <label class="sr-only" for="productName">Title</label>
        <input ng-model="newProduct.name" class="form-control" id="productName" placeholder="Name">
      </div>
      <div class="form-group">
        <label class="sr-only" for="productInfo">Lecturer</label>
        <input ng-model="newProduct.info" class="form-control" id="productInfo" placeholder="Info">
      </div>
      <button class="btn btn-success" ng-click="addProduct()">Add product</button>
    </form>

    <div ng-repeat="product in products">
      {{product.name}}
    </div>
  </div>
</div>

</div>
