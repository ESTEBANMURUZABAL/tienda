<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Products:</h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form class="form-inline">
        <div class="form-group">
        <label class="sr-only" for="productName">Name</label>
        <input ng-model="newProduct.name" class="form-control" id="productName" placeholder="Name">
      </div>
      <div class="form-group">
        <label class="sr-only" for="productInfo">INfo</label>
        <input ng-model="newProduct.info" class="form-control" id="productInfo" placeholder="Info">
      </div>
      <div class="form-group">
        <label class="sr-only" for="productUrl">Url</label>
        <input ng-model="newProduct.iconurl" class="form-control" id="productUrl" placeholder="Url for your image">
      </div>
      <button class="btn btn-success" ng-click="addProduct()">Add product</button>
    </form>

      <md-list>
        <md-subheader class="md-no-sticky">Products</md-subheader>
        <md-list-item class="md-2-line" ng-click="goToProduct(product)" ng-repeat="product in products">
          <img ng-src="{{product.iconurl}}" class="md-avatar" alt="{{item.who}}" />
          <div class="md-list-item-text" layout="column">
            <h4 class="media-heading">{{product.name}}</h4>
            <h6> - {{product.info}}</h6>
          </div>
          <md-button class="md-secondary" ng-click="deleteProduct(product)">Delete</md-button>
        </md-list-item>
      </md-list>
  </div>
</div>

</div>
