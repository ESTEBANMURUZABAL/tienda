<div class="container" data-ng-init="findOne()">
  <div class="row">
    <div class="col-lg-12">
      <md-list>
        <h1 class="page-header">View product:</h1>

        <div flex="5">
          <md-button class="md-fab md-mini md-primary" aria-label="Go Back" ng-click="goBack()">
            <i class="fa fa-arrow-left"></i>
          </md-button>
        </div>

        <md-list-item class="md-2-line">
          <img ng-src="{{product.iconurl}}" class="md-avatar" alt="{{item.who}}" />
          <div class="md-list-item-text" layout="column">
            <h4 class="media-heading">{{product.title}}</h4>
            <h6 class="media-heading">{{product.info}}</h6>
            <h6 class="media-heading">{{product.owner}}</h6>
            <h6 class="media-heading">{{product.category}}</h6>

            <section layout="row" layout-sm="column" layout-align=" right down" layout-wrap="">
              <md-button class="md-warn md-raised md-hue-2" ng-click="deleteProduct(product)">Delete</md-button>
              <md-button class="md-accent md-raised md-hue-1" ng-click="editProduct(product)">Edit</md-button>
            </section>
          </div>
        </md-list-item>
      </md-list>
    </div>
  </div>

</div>
