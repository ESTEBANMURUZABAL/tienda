<div class="container" data-ng-init="findOne()">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Edit product:</h1>

      <div flex="5">
        <md-button class="md-fab md-mini md-primary" aria-label="Go Back" ng-click="goBack()">
          <i class="fa fa-arrow-left"></i>
        </md-button>
      </div>

      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="productName">Name</label>
          <input ng-model="product.name" class="form-control" id="productName" placeholder="Name">
        </div>
        <div class="form-group">
          <label class="sr-only" for="productInfo">INfo</label>
          <input ng-model="product.info" class="form-control" id="productInfo" placeholder="Info">
        </div>
        <div class="form-group">
          <label class="sr-only" for="productUrl">Url</label>
          <input ng-model="product.iconurl" class="form-control" id="productUrl" placeholder="Url for your image">
        </div>
        <button class="btn btn-success" ng-click="updateProduct(product)">Update product</button>
      </form>
    </div>
  </div>

</div>
